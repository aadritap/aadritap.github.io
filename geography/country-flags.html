	<body style="background-color:#642; padding:40px; color:white; font-family:Courier; font-variant: small-caps;">

	
		<a href="../index.html"> Back to Main Page </a> 

		<h1 style = "text-align: center; font-size:90px"> Country Flags </h1>

		Select By
		<input type = "radio" name = "ch" value= "group" style="height:35px; width:35px; vertical-align: middle;" onchange="radio("group");" checked> <label for = "group"> Common Elements </label>
		<input type = "radio" name = "ch" value= "continent" style="height:35px; width:35px; vertical-align: middle;" onchange="radio("continent");"> <label for = "continent"> Continents </label>
		<input type = "radio" name = "ch" value= "country" style="height:35px; width:35px; vertical-align: middle;" onchange="radio("country");"> <label for = "country"> Countries </label>

		<div style="text-align: center; margin:100px;"> <embed type="image/svg+xml" src="world-map.svg" id="svg map"> </div> 
		
		<div style="text-align: center;"> <a href = "https://en.wikipedia.org/wiki/File:BlankMap-World.svg"> Map Credits </a> </div>

		<div id="flag info"> </div>

		<script>

			var groups = [{name:"nordic", countries:["dk","no","fi","se","is"], text:"test for nordic"}, {name:"slavic", countries:["ru","pl"], text:"test for slavic"}];
			//var countries = ["fr", "in", "us", "ru", "au"];
			var continents = [{name:"asia", countries:["in", "au", "us"], text:"test for asia"}];

			function setCountries(){
				for (const group of groups){
					for (const country of group.countries){
						for (const region of document.getElementById("svg map").getSVGDocument().getElementsByClassName(country)){
							
							region.removeEventListener("mouseout", region.mouseoverfn);
							region.addEventListener("mouseover", region.mouseoverfn = function mouseoverfn(){
								for (const c of group.countries){
									for (const r of document.getElementById("svg map").getSVGDocument().getElementsByClassName(c)){
										r.setAttribute('style', 'fill:#642');
										document.getElementById("flag info").innerHTML = group.text;
									}
								}
							});

							region.removeEventListener("mouseout", region.mouseoutfn);
							region.addEventListener("mouseout", region.mouseoutfn = function mouseoutfn(){
								for (const c of group.countries){
									for (const r of document.getElementById("svg map").getSVGDocument().getElementsByClassName(c)){
										r.setAttribute('style', 'fill:green');
										document.getElementById("flag info").innerHTML = "";
									}
								}
							});
						}
					}
				}
			}

			function setContinents(){
				for (const group of continents.countries){
					for (const country of group.countries){
						for (const region of document.getElementById("svg map").getSVGDocument().getElementsByClassName(country)){

							region.removeEventListener("mouseout", region.mouseoverfn);
							region.addEventListener("mouseover", region.mouseoverfn = function mouseoverfn(){
								for (const c of group.countries){
									for (const r of document.getElementById("svg map").getSVGDocument().getElementsByClassName(c)){
										r.setAttribute('style', 'fill:#642');
										document.getElementById("flag info").innerHTML = group.text;
									}
								}
							});

							region.removeEventListener("mouseout", region.mouseoutfn);
							region.addEventListener("mouseout", region.mouseoutfn = function mouseoutfn(){
								for (const c of group.countries){
									for (const r of document.getElementById("svg map").getSVGDocument().getElementsByClassName(c)){
										r.setAttribute('style', 'fill:green');
										document.getElementById("flag info").innerHTML = "";
									}
								}
							});
						}
					}
				}
			}

			window.onload=function(){
				setCountries();
			}

			function radio(param){
				if (param == "group"){
					setCountries();
				} else {
					setContinents();
				}
			}

		</script>
